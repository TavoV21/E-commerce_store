services:
  postgresdb:
    image: postgres
    container_name: postgresql
    restart: always
    ports:
      - 15432:5432
    env_file: ./backend/.env.production
    volumes:
      - pg_data:/var/lib/postgresql/data
    #- ./database/db.sql:/docker-entrypoint-initdb.d/01-db.sql
    networks:
      - mi_red

  server:
    build: ./backend
    container_name: nodeapp
    depends_on:
      - postgresdb
    ports:
      - 5000:5000
    environment:
      NODE_ENV: production
    command: bash -c "sleep 10 && yarn start"
    networks:
      - mi_red

  client:
    build: ./frontend
    container_name: reactapp
    depends_on:
      - server
    ports:
      - 3000:80
    networks:
      - mi_red

volumes:
  pg_data:

networks:
  mi_red:
    driver: bridge
